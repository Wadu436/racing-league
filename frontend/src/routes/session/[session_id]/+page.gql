query SessionQuery($session_id: ID!) {
	session(sessionId: $session_id) {
		id
		sessionType
		fastestLap {
			id
		}
		event {
			name
			sessions {
				id
				sessionType
			}
		}
		entries {
			driver {
				id
				name
				nationality
			}
			team {
				id
				name
			}
			finishPosition
			finishStatus
			fastestLap {
				laptimeInMs
			}
			points
			laps {
				lapNumber
				tyres
			}
		}
	}
}
