type ClassificationEntry {
  fastestLap: Laptime
  points: Int!
  team: Team!
  user: User!
}

"""
Implement the DateTime<Utc> scalar

The input/output is a string in RFC3339 format.
"""
scalar DateTime

type Entry {
  team: Team!
  user: User!
}

type Event {
  championshipOrder: Int!
  date: DateTime!
  entries: [Entry!]!
  id: ID!
  leagueId: ID!
  name: String!
  pointsRule: PointsRule!
  sessions: [Session!]!
  track: Track!
  trackId: ID!
}

type Lap {
  driver: User!
  id: ID!
  lapNumber: Int!
  lapType: LapType!
  laptimeInMs: Laptime!
  tyres: Tyre!
  valid: Boolean!
}

enum LapType {
  HOT
  IN
  OUT
}

scalar Laptime

type League {
  event(championshipOrder: Int!): Event!
  events: [Event!]!
  id: ID!
  name: String!
  status: Status!
}

type Overtake {
  id: ID!
  lap: Int!
  overtakenDriver: User!
  overtakingDriver: User!
}

type PointsRule {
  pointsForFastestLap: Int!
  pointsForPole: Int!
  pointsPerPosition: [Int!]!
}

type Query {
  league(id: ID!): League!
  leagues: [League!]!
  user(id: ID!): User!
}

type Session {
  classification: [ClassificationEntry!]!
  eventId: ID!
  id: ID!
  laps: [Lap!]!
  overtakes: [Overtake!]
  sessionType: SessionType!
}

enum SessionType {
  PRACTICE
  QUALIFYING
  RACE
  SPRINT
  SPRINT_QUALIFYING
}

enum Status {
  ACTIVE
  FINISHED
}

type Team {
  id: ID!
  name: String!
}

type Track {
  country: String!
  id: ID!
  name: String!
}

enum Tyre {
  HARD
  INTER
  MEDIUM
  SOFT
  WET
}

type User {
  id: ID!
  name: String!
  nationality: String!
}
