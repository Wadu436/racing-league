type Classification {
  finishStatus: FinishStatus!
  position: Int!
}

"""
Implement the DateTime<Utc> scalar

The input/output is a string in RFC3339 format.
"""
scalar DateTime

type Event {
  championshipOrder: Int!
  date: DateTime!
  id: ID!
  league: League!
  name: String!
  pointsRule: PointsRule!
  sessions: [Session!]!
  track: Track!
}

enum FinishStatus {
  DNF
  DNS
  DSQ
  FINISHED
}

type Lap {
  lapNumber: Int!
  lapType: LapType!
  laptimeInMs: Laptime!
  tyres: Tyre!
  valid: Boolean!
}

enum LapType {
  HOT
  IN
  OUT
}

scalar Laptime

type League {
  event(championshipOrder: Int!): Event!
  events: [Event!]!
  id: ID!
  name: String!
  status: Status!
  wdcLeaderboard: [WdcLeaderboardEntry!]!
}

type Overtake {
  id: ID!
  lap: Int!
  overtakenDriver: User!
  overtakingDriver: User!
}

type PointsRule {
  pointsForFastestLap: Int!
  pointsForPole: Int!
  pointsPerPosition: [Int!]!
}

type Query {
  league(id: ID!): League!
  leagues: [League!]!
  session(sessionId: ID!): Session!
  user(id: ID!): User!
}

type Session {
  event: Event!
  fastestLap: User!
  id: ID!
  participants: [SessionParticipant!]!
  sessionType: SessionType!
}

type SessionParticipant {
  classification: Classification!
  fastestLap: Lap
  laps: [Lap!]!
  overtakes: [Overtake!]!
  points: Int!
  session: Session!
  team: Team!
  user: User!
}

enum SessionType {
  PRACTICE
  QUALIFYING
  RACE
  SPRINT
  SPRINT_QUALIFYING
}

enum Status {
  ACTIVE
  FINISHED
}

type Team {
  id: ID!
  name: String!
}

type Track {
  country: String!
  id: ID!
  name: String!
}

enum Tyre {
  HARD
  INTER
  MEDIUM
  SOFT
  WET
}

type User {
  id: ID!
  name: String!
  nationality: String!
}

type WdcLeaderboardEntry {
  points: Int!
  user: User!
}
